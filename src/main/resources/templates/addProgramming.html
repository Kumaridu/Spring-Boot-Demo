<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "css/styles.css" rel = "stylesheet"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Boot Application</title>
</head>
<body>
<div layout:fragment="content">
 <h1 class="font-bold mb-4">Add New Programming Language</h1>
 <div class="bg-gray-50 shadow rounded-lg px-4 py-2">
     <form action="#" th:action="@{/add}" th:object="${language}" method="post"
           class="mb-0 space-y-6">
         <div>
             <label for="name" class="block text-sm font-bold text-gray-700">
                 Programming Language Name
             </label>
             <div class="mt-1">
                 <input th:field="*{name}" type="text" placeholder="Name" id="name"
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:border-indigo-500"/>
                 <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600"></div>
             </div>
         </div>
         <div>
             <label for="initial" class="block text-sm font-bold text-gray-700">
                 First Release Date
             </label>
             <div class="mt-1">
                 <input th:field="*{initialReleaseDate}"
                        type="text" placeholder="dd-mm-yyyy" id="initial" name="initialReleaseDate"
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:border-indigo-500"/>
                 <div th:if="${#fields.hasErrors('initialReleaseDate')}" th:errors="*{initialReleaseDate}" class="text-red-600"></div>
             </div>
         </div>
         <div>
             <label for="latest" class="block text-sm font-bold text-gray-700">
                 Latest Release Date
             </label>
             <div class="mt-1">
                 <input th:field="*{lastReleaseDate}"
                         type="text" placeholder="dd-mm-yyyy" id="latest" name="lastReleaseDate"
                         class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:border-indigo-500"/>
                 <div th:if="${#fields.hasErrors('lastReleaseDate')}" th:errors="*{lastReleaseDate}" class="text-red-600"></div>
             </div>
         </div>
         <div>
             <label for="author" class="block text-sm font-bold text-gray-700">
                 Author
             </label>
             <div class="mt-1">
                 <input  th:value="${language.author}" type="text" placeholder="Author" id="author" name="author"
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:border-indigo-500"/>
                 <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-red-600"></div>
             </div>
         </div>
         <div>
             <span class="text-sm font-bold text-gray-700 block">Paradigms</span>
             <div class="mt-2">
                 <div th:each="paradigm,ind: ${paradigmList}">
                     <label class="inline-flex items-center">
                         <input type="checkbox" class="form-checkbox" name="paradigms"
                                th:value="${paradigm.paradigmId}"/>
                         <span class="ml-2" th:text="${paradigm.name}"></span>
                     </label>
                 </div>
             </div>
         </div>
         <div class="text-right py-2 sm:px-6">
             <button type="submit"
                     class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                 Save
             </button>
         </div>
     </form>
 </div>
</div>
</body>
</html>
