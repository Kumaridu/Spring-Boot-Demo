<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Home page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spring Boot Application</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="bg-white text-gray-600 flex h-screen max-w-full">
    <div class="flex">
        <div class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0">
            <div class="flex items-center justify-center mt-8">
                <div class="flex items-center">
                    <div>
                        <img src="/img/image.png" alt="" class="h-16 w-24 rounded">
                    </div>

                    <span class="mx-2 text-2xl font-semibold text-white"></span>
                </div>
            </div>
            <nav class="mt-10">
                <div class="flex items-center px-6 py-2 mt-4 border-l-4  hover:bg-gray-500 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                    </svg>

                    <span class="mx-4">Programming Language</span>
                </div>
                <div class="flex items-center px-6 py-2 mt-4 border-l-4 hover:bg-gray-500 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>

                    <span class="mx-4">
                        <a th:href="@{/logout}">
                                Logout
                        </a>
                    </span>
                </div>
            </nav>
        </div>
    </div>
    <div class="flex-1 flex flex-col">
        <header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600">
            <div class="px-4">

            </div>
            <div class="relative h-full">
                <button type="button"
                        class="inline-flex justify-center items-center w-full px-4 py-1 font-medium outline-none"
                        id="menu-button">
                    <span><i class="fas fa-person ml-2"></i> Sindhu </span>
                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                              clip-rule="evenodd"/>
                    </svg>
                </button>
                <div id="menu-dropdown" class="absolute right-2 border w-64 bg-white rounded-md shadow-lg hidden">
                    <div class="py-2 text-center">
                        <div class="block px-2 py-2 text-sm text-gray-500">oceansindh200@gmail.com</div>
                        <div class="block px-3 py-1 uppercase">super_admin</div>
                        <hr>
                        <div class="block px-3 pt-1 menu-item">
                            <a th:href="@{/logout}">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-1 overflow-x-auto overflow-y-auto bg-gray-200">
            <div class="container mx-auto px-6 py-3">
                <div layout:fragment="content">
                    Will replace here....
                </div>
            </div>
        </main>
    </div>


</div>
</div>
</body>
<script>
    let menuBtn = document.getElementById('menu-button');
    let dropdown = null;
    menuBtn.addEventListener('click', () => {
      dropdown = document.getElementById('menu-dropdown');
      dropdown.classList.toggle('hidden');
    });
    let menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach((item) => {
      item.addEventListener('click', () => {
        dropdown.classList.toggle('hidden');
      });
    });
  </script>
</html>
